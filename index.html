<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank website </title>
    <!-- tailwind css cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class=" mt-16 text-center w-3/4 mx-auto">
    <header class="">
        <h2 class="text-5xl">Welcome to <span class="text-indigo-500 ">Bank</span></h2>

    </header>
    <main>
        <section>
            <div class="text-center">
                <input class="block border-2 rounded p-2 m-2 w-3/4" type="text" name="email" id="user-email"
                    placeholder="Your email">
                <input class="block border-2 rounded p-2 m-2 w-3/4" type="password" name="password" id="user-password"
                    placeholder="your password">
                <button id="login-button" class="bg-yellow-400 p-4 ">Login</button>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>

</body>

</html>
